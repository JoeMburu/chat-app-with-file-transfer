<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/appStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <title>Chat App With Webcam</title>
</head>
<body> 
    <h1>My ID: <span class="myID"></span></h1>
    <div id="display">

    </div>
    <br>    
    <div id="container">
        <div class="video-displays">
            <video  class="local" autoplay></video>
            <video class="remote" autoplay></video>
        </div>
        <div class="buttons">
            <input type="text" name="remoteUserId" id="remoteUserId" required>
            <button type="button" id="callBtn">Call</button>
            <button type="button" id="hangUpBtn">Hang Up</button>
            <input type="text" name="messageBox" id="messageBox">
            <button type="button" id="sendMessageBtn">Send</button>
        </div>
        <!-- <div class="typing-indicator">
            
        </div> -->
        <div class="messageArea">
            
        </div>
        <div class="file-transfer">
            <input type="file" name="file_to_send" id="file_to_send"><br>
            <progress id="fileProgress" value="1" max="100"></progress>
            <a id="receivedFileLink"></a>
        </div>
        
    </div>


    

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webcam.js"></script>
</body>
</html>
