<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/appStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <title>Chat App With Webcam</title>
</head>
<body> 
    
    <div id="chat-area">
        <div id="chat-sidebar">

        </div>
        <div id="chat-main">
            <div id="messages"></div>

            <div id="chat">
                <form enctype="multipart/form-data" id="chat-form">
                    <input type="text" name="message-box" id="message-box" placeholder="Enter message" 
                        required autocomplete="off">
                    <button type="submit" id="messageSubmitBtn">Send</button>
                </form>
                <button type="submit" id="geoLocationBtn">Send Location</button>
            </div>
        </div>

    </div>   


    <script id="message-template" type="text/html">
        <div class="message">
            <p><span class="user">{{username}}</span><span class="message-timestamp">{{createdAt}}</span></p>
            <p class="message-text">{{message}}</p>    
        </div>
    </script>

    <script id="url-template" type="text/html">
        <div class="message">
            <p><span class="user">{{username}}</span><span class="message-timestamp">{{createdAt}}</span></p>
            <p class="message-text"><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webcam.js"></script>
</body>
</html>
